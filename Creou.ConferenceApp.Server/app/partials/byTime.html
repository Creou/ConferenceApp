<div style="margin: auto; text-align:center">
	<button class="btn btn-default" ng-click="prev()">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</button>
	<span>{{text | date:'shortTime'}}</span>
	<button class="btn btn-default" ng-click="next()">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</button>
</div>
<carousel interval="-1">
	<slide ng-repeat="time in startTimes" active="time.active">
		<div class="col-xs-12 col-lg-6" ng-repeat="session in time.sessions">
			<u>
				{{session.Track.Name}}
			</u>
			<div class="btn-group-vertical btn-block">
				<button class="btn btn-default overflow" ng-click="session.isExpanded = !session.isExpanded" ng-class="{'sbbr':session.isExpanded}">
					{{session.Title}}
				</button>
			</div>
			<div collapse="!session.isExpanded" class="list-group" style="border-radius: 0px 0px 4px 4px">
				<session-detail data="session"></session-detail>
			</div>
		</div>
	</slide>
</carousel>
<div ng-show="loading">
	<button class="btn btn-lg btn-warning disabled">
		<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...
	</button>
</div>
<div ng-show="failed">
	<button class="btn btn-lg btn-danger disabled">
		<span class="glyphicon glyphicon-exclamation-sign"></span> Failed.
	</button>
</div>
<div class="clearfix visible-xs"></div>
