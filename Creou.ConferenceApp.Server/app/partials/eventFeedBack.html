<h2>Event Feedback</h2>
<form>
	<div style="margin-bottom: 0px; border-radius: inherit; max-width:800px">
		<div class="form-group margin-top-10px">
			<label>Your Name (Optional):</label>
			<input class="form-control" ng-model="userName" placeholder="Type your name here" ng-disabled="formDisable"></input>
		</div>
		<div class="form-group margin-top-10px">
			<label>How would you rate the following aspects of DDD East Anglia?</label>
			<div class="clearfix"></div>
		</div>
		<div class="row form-group margin-top-10px">
			<label class="star col-xs-3">Location</label>
			<rating class="col-xs-9" ng-model="feedback.RateLocation" readonly="formDisable"></rating>
		</div>
		<div class="row form-group margin-top-10px">
			<label class="star col-xs-3">Venue</label>
			<rating class="col-xs-9" ng-model="feedback.RateVenue" readonly="formDisable"></rating>
		</div>
		<div class="row form-group margin-top-10px">
			<label class="star col-xs-3">Sessions</label>
			<rating class="col-xs-9" ng-model="feedback.RateSessions" readonly="formDisable"></rating>
		</div>
		<div class="row form-group margin-top-10px">
			<label class="star col-xs-3">Lunch</label>
			<rating class="col-xs-9" ng-model="feedback.RateLunch" readonly="formDisable"></rating>
		</div>
		<div class="clearfix"></div>
		<div id="label"></div>
		<div class="form-group" style="height: auto;">
			<label>What did you like about DDD East Anglia?</label>
			<textarea elastic style="overflow: hidden;" class="form-control" ng-model="feedback.LikeComments" ng-disabled="formDisable" placeholder="What did you like about DDD East Anglia?"></textarea>
		</div>
		<div class="form-group">
			<label>What didn't you like about DDD East Anglia?</label>
			<textarea elastic style="overflow: hidden;" class="form-control" ng-model="feedback.DislikeComments" ng-disabled="formDisable" placeholder="What didn't you like about DDD East Anglia?"></textarea>
		</div>
		<div class="form-group">
			<label>If DDD East Anglia were not held in Cambridge next year, where would you like to see it take place?</label>
			<textarea elastic style="overflow: hidden;" ng-model="feedback.SuggestedLocation" class="form-control" ng-disabled="formDisable" placeholder="If DDD East Anglia were not held in Cambridge next year, where would you like to see it take place?"></textarea>
		</div>
		<div class="form-horizontal">
			<div class="form-group">
				<label class="col-xs-7 col-sm-8">What size company do you work for?</label>
				<div class="col-xs-5 col-sm-4">
					<select ng-model="feedback.CompanySize" class="form-control" ng-disabled="formDisable" ng-options="size.Id as size.Text for size in sizes">
						<option value="">Select company size</option>
					</select>
				</div>
			</div>
		</div>
		<label>How long have you been involved in software?</label>
		<div class="form-horizontal">
			<div class="form-group">
				<label class="sr-only">Years</label>
				<div class="col-xs-12 col-sm-3">
					<input class="form-control" type="number" min="0" ng-model="feedback.YearsInvolved" ng-disabled="formDisable" placeholder="Years" />
				</div>
				<label class="col-xs-3 col-sm-2 control-label">As a:</label>
				<div class="col-xs-9 col-sm-7">
					<select class="form-control" ng-model="feedback.Status" ng-disabled="formDisable" ng-options="status.Id as status.Text for status in statii">
						<option value="">Your involvement</option>
					</select>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label>What technologies do you use?</label>
			<textarea elastic style="overflow: hidden;" ng-model="feedback.TechnologiesUsed" class="form-control" ng-disabled="formDisable"></textarea>
		</div>
		<div class="form-group">
			<label>How did you find out about the event?</label>
			<textarea elastic style="overflow: hidden;" ng-model="feedback.DiscoveryMethod" class="form-control" ng-disabled="formDisable"></textarea>
		</div>
		<div class="form-group">
			<label>Where do you live?</label>
			<textarea elastic style="overflow: hidden;" ng-model="feedback.AttendeeLocation" class="form-control" ng-disabled="formDisable"></textarea>
		</div>
		<div class="form-group">
			<label>How did you get here?</label>
			<textarea elastic style="overflow: hidden;" ng-model="feedback.TransportationMethod" class="form-control" ng-disabled="formDisable"></textarea>
		</div>
		<button class="btn btn-default pull-left" ng-click="submit()" ng-disabled="formDisable">{{buttonText}}</button>
		<button class="btn btn-default pull-right" ng-click="back()">Back</button>
		<div class="clearfix"></div>
		<div class="list-group-item" ng-show="showError">{{errorMessage}}</div>
	</div>
</form>
